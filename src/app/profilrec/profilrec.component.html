<div class="container">
    <h1 class="green">Mon Profil</h1>

    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="exemple@domaine.com" readonly>
        </div>
        
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" value="John Doe" readonly>
        </div>
        
        <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" class="form-control" id="matricule" value="123456" readonly>
        </div>

        <div class="form-group">
            <label for="role">Rôle</label>
            <input type="text" class="form-control" id="role" value="Admin" readonly>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" value="123 rue Principale" readonly>
        </div>

        <div class="form-group">
            <label for="secteur">Secteur</label>
            <input type="text" class="form-control" id="secteur" value="Informatique" readonly>
        </div>

        <div class="form-group">
            <label for="taille">Taille</label>
            <input type="text" class="form-control" id="taille" value="1.80m" readonly>
        </div>

        <div class="form-group">
            <label for="num_tel">Numéro de téléphone</label>
            <input type="text" class="form-control" id="num_tel" value="+1234567890" readonly>
        </div>

        <button type="button" class="btn btn-edit" onclick="editProfile()">Modifier</button>
        <button type="submit" class="btn btn-save" id="saveBtn" style="display: none;" onclick="saveProfile()">Sauvegarder</button>
    </form>
</div>
