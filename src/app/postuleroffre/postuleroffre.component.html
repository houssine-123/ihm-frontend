<div class="container">
    <h1 class="green">Postuler à une Offre</h1>

    <form id="applyForm">
        <div class="form-group">
            <label for="offre">Sélectionner l'offre</label>
            <select class="form-control" id="offre" required>
                <option value="" disabled selected>Choisir une offre</option>
                <option value="offre1">Offre 1 - Développeur Web</option>
                <option value="offre2">Offre 2 - Chef de Projet</option>
                <option value="offre3">Offre 3 - Analyste</option>
                <!-- Autres offres peuvent être ajoutées ici -->
            </select>
        </div>

        <div class="form-group">
            <label for="nom">Nom Complet</label>
            <input type="text" class="form-control" id="nom" placeholder="Votre nom complet" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre adresse email" required>
        </div>

        <div class="form-group">
            <label for="telephone">Numéro de Téléphone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Votre numéro de téléphone" required>
        </div>

        <div class="form-group">
            <label for="cv">Télécharger votre CV</label>
            <input type="file" class="form-control" id="cv" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group">
            <label for="message">Message (facultatif)</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Une petite note sur votre candidature"></textarea>
        </div>

        <button type="submit" class="btn btn-apply">Postuler</button>
    </form>
</div>
