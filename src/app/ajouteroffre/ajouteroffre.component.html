<div class="container">
    <h1 class="green">Ajouter une offre</h1>
    <form id="addOfferForm">
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Entrez l'adresse de l'offre" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Entrez les informations de contact" required>
        </div>

        <div class="form-group">
            <label for="vacantPosts">Postes Vacants</label>
            <input type="number" class="form-control" id="vacantPosts" name="vacantPosts" placeholder="Nombre de postes vacants" required>
        </div>

        <div class="form-group">
            <label for="experienceRequired">Expérience requise</label>
            <input type="text" class="form-control" id="experienceRequired" name="experienceRequired" placeholder="Décrivez l'expérience requise" required>
        </div>

        <div class="form-group">
            <label for="languagesRequired">Langues requises</label>
            <input type="text" class="form-control" id="languagesRequired" name="languagesRequired" placeholder="Langues à connaître" required>
        </div>

        <div class="form-group">
            <label for="educationLevel">Niveau d'étude</label>
            <input type="text" class="form-control" id="educationLevel" name="educationLevel" placeholder="Niveau d'études requis" required>
        </div>

        <div class="form-group">
            <label for="category">Catégorie</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Sélectionner une catégorie</option>
                <!-- Options dynamiques ici -->
            </select>
        </div>

        <button type="submit" class="btn main-btn">Ajouter l'offre</button>
    </form>
</div>
